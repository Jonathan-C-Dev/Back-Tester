<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Backtester - Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100vh;
            padding-left: 30px;
        }

        .navbar {
            background-color: #ffffff;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 28px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 2px solid #01b9da;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            color: #01b9da;
            transform: translateY(-3px);
        }

        .logo-container {
            position: fixed;
            top: -40px;
            left: 80px;
            z-index: 1100;
        }

        .logo {
            height: 190px;
        }
        

        .intro-text {
            display: flex;
            flex-direction: column;
            margin-top: 120px;
            padding-left: 20px;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 15px;
            color: #333;
            max-width: 950px;
        }

        p {
            font-size: 22px;
            color: #555;
            line-height: 1.6;
            max-width: 700px;
        }

        
        .container {
            width: 100%;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-text h1, .intro-text p {
            opacity: 0; 
            animation: fadeIn 1.5s ease-out forwards;
        }

        .intro-text p {
            animation-delay: 0.25s;
        }

        .content-container {
            position: relative;
            width: 100%;
        }

        .intro-text {
            margin-top: 120px;
            padding-left: 20px;
        }

        .stock-chart {
            position: absolute;
            top: 70px;
            right: 70px;
            max-width: 850px;
            height: auto;
        }


    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('backtest') }}">Start Backtesting</a>
        <a href="{{ url_for('guide') }}">Strategy Guide</a>
        <a href="{{ url_for('market_data') }}">Market Data</a>
        <a href="{{ url_for('about') }}">About Us</a>
    </div>
    <div class="logo-container">
        <a href="/">
            <img src="{{ url_for('static', filename='images/logoV3.png') }}" alt="GammaForge Logo" class="logo">
        </a>
    </div>
    <div class="content-container">
        <div class="intro-text">
            <h1>Where Data Meets Strategy â€“ Optimize Your Trading Performance</h1>
            <p>Test and analyze trading strategies using historical market data. Choose from various strategies and optimize your trades.</p>
        </div>
        <img src="{{ url_for('static', filename='images/StockChartHome.png') }}" alt="Stock Chart" class="stock-chart">
    </div>
    
</body>
</html>
