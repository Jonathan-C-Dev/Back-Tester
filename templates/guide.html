<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Guide - GammaForge</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #ffffff;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 28px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 2px solid #01b9da; /* Blue line under the navbar */
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            color: #01b9da;
            transform: translateY(-3px);
        }

        .logo-container {
            position: fixed;
            top: -40px;  /* Adjust as needed */
            left: 80px; /* Adjust as needed */
            z-index: 1100; /* Ensure it's above other elements */
        }

        .logo {
            height: 190px; /* Adjust size as needed */
        }
        

        h1 {
            color: #01b9da;
            margin-bottom: 20px;
            margin-top: 100px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 60px;
            color: #555;
            line-height: 1.6; /* Ensures more readable line spacing */
        }

        .description p {
            margin-bottom: 20px; /* Adds space between paragraphs */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply fade-in animation to both h1 and p elements inside .intro-text */
        .intro-text h1,
        .intro-text p {
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Delay paragraph to fade in slightly after the heading */
        .intro-text p {
            animation-delay: 0.25s;
        }


        .strategy-grid {
            display: grid;
            grid-template-columns: 1fr;  /* Ensure one card per row */
            gap: 100px;  /* Reduced gap to make the cards more compact */
        }

        .strategy-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            width: 1100px;  /* Fixed width for the cards */
            margin: 0 auto;  /* Center the cards horizontally */
        }


        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .strategy-title {
            font-size: 20px;
            font-weight: bold;
            color: #01b9da;
            margin-bottom: 10px;
        }

        .strategy-description {
            font-size: 16px;
            color: #555;
            
        }

        .strategy-description p{
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            margin-top: 30px;
            
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('backtest') }}">Start Backtesting</a>
        <a href="{{ url_for('guide') }}">Strategy Guide</a>
        <a href="{{ url_for('market_data') }}">Market Data</a>
        <a href="{{ url_for('about') }}">About Us</a>
    </div>
    <div class="logo-container">
        <a href="/">
            <img src="{{ url_for('static', filename='images/logoV3.png') }}" alt="GammaForge Logo" class="logo">
        </a>
    </div>
    <div class="container">
        <div class="intro-text">
            <h1>Trading Strategy Guide</h1>
            <p class="description">Explore various trading strategies and how they can be applied to maximize returns.</p>
        </div>

        <div class="strategy-grid">
            {% for strategy in strategies %}
            <div class="strategy-card">
                <div class="strategy-title">{{ strategy.name }}</div>
                <div class="strategy-description">{{ strategy.description | safe }}</div>
            </div>
            {% endfor %}
        </div>
        
    </div>

</body>
</html>
